*{
  margin: 0;
  padding: 0;
  font-family: "montserrat",sans-serif;
}
body{
background-color:rgb(183, 247, 225);
}
img{
  text-align: center;
  align-items: center;
}
p a{
  text-decoration: none;
}
h3{
  font-weight:lighter;
  font-size: 27px;
  text-align:center;
  color: rgb(169, 169, 216);
}
.g3{
  font-weight:lighter;
  font-size: 30px;
  text-align:center;
  color: rgb(169, 169, 216);
}
p{
  color: black;
  font-weight: lighter;
 margin: 30px;
 padding: 0px;
}

.header{
  height: 100px;
  background: lightblue;
  padding: 0 20px;
  color: salmon;
}
.logo{
  line-height: 100px;
  float: left;
  text-transform: uppercase;
}

.menu{
  float: right;
  line-height: 100px;
}
.menu a{
  color: lightslategray;
  text-transform: uppercase;
  text-decoration: none;
  padding: 0 10px;
  transition: 0.4s;
}
.show-menu-btn,.hide-menu-btn{
  transition: 0.4s;
  font-size: 30px;
  cursor: pointer;
  display: none;
}
.show-menu-btn{
  float: right;
}
.show-menu-btn i{
  line-height: 100px;
}
.menu a:hover,
.show-menu-btn:hover,
.hide-menu-btn:hover{
  color: #ffffff;
}

#chk{
  position: absolute;
  visibility: hidden;
  z-index: -1111;
}

.content{
  padding: 0 20px;
}
.content img{
  width: 100%;
  max-width: 700px;
  margin: 20px 0;
}
.content p{
  text-align: justify;
}

@media screen and (max-width:800px) {
  .show-menu-btn,.hide-menu-btn{
    display: block;
  }
  .menu{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #333;
    right: -100%;
    top: 0;
    text-align: center;
    padding: 80px 0;
    line-height: normal;
    transition: 0.7s;
  }
  .menu a{
    display: block;
    padding: 20px;
  }
  .hide-menu-btn{
    position: absolute;
    top: 40px;
    right: 40px;
  }
  #chk:checked ~ .menu{
    right: 0;
  }
}
.dark-mode {
  background-color: darkblue;
  color: white;
}

.Header-Content{
  text-align: center;
  background: #a6a6a4;
  margin: 0px;
  margin-left: 10px;
  margin-right: 10px;
  height: 200px;
  border-radius:0px 0px 20px 20px ;
}
.Header-Content > p,h1{
  Padding:0px;
  text-align: center;
}
.Header-Content > h1{
  color:darkcyan
}
.square {
  width: 95%;
  height: 250px;
  padding-top: 250px;
  background-color: #ccc;
  position: absolute;
  margin: 30px;
  margin-left: 30px;
  border-radius: 20px;
}
.content {
  position: absolute;
  top: 0;
  left: 0;
}
